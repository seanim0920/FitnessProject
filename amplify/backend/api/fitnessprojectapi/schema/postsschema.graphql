"""
This data type is used on the feed screen and group screen.
The "postsByGroup" query is used to find posts belonging to a specific group.
The "postsByParentId" query is used to find replies belonging to a specific post.
"""
type Post @model
@auth(
  rules: [
      { allow: private, operations: [read] },
      { allow: owner, ownerField: "userId", operations: [create, update, delete, read] },
      { allow: private, provider: iam, operations: [read, delete] },
  ]
)
@key(fields: ["timestamp", "userId"])
@key(name: "ByGroup", fields: ["group", "parentId", "isReply", "timestamp"], queryField: "postsByGroup")
@key(name: "ByParentId", fields: ["parentId", "isReply"], queryField: "postsByParentId")
{
  timestamp: AWSTimestamp!
  userId: String!
  parentId: String
  description: String
  group: String
  isReply: Int
}

"""
This is used for batch deletion of posts.
"""
input DeletePostInput {
  timestamp: AWSTimestamp!
  userId: String!
}

type Mutation {
  batchDeletePosts(posts: [DeletePostInput]): [Post] @aws_iam
}