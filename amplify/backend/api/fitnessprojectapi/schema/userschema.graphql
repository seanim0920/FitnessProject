type Location {
  latitude: Float
  longitude: Float
}

type User @model
@auth(
  rules: [
      { allow: private, operations: [read] },
      { allow: owner, ownerField: "id" },
      { allow: private, provider: iam, operations: [read] },
  ]
) {
  id: ID!
  identityId: ID
  name: String!
  age: Int
  gender: String
  bio: String
  goals: String
  location: Location
  deviceToken: ID
  friendRequestPrivacy: Int
  messagesPrivacy: Int
}