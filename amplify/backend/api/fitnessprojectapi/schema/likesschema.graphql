type Like @model(timestamps: { createdAt: "createdAt", updatedAt: "updatedAt" }, subscriptions: null)
@auth(
  rules: [
      { allow: owner, ownerField: "userId", operations: [create, read, delete] },
      { allow: private, provider: iam, operations: [read, delete] },
  ]
)
@key(fields: ["userId", "postId"])
@key(name: "ByPost", fields: ["postId", "createdAt"], queryField: "likesByPost")
{
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  userId: ID!
  postId: ID!
}

"""
This allows us to fill in the missing fields in the backend rather than letting the user do it. Applies when creating a new like.
"""
input CreateLikeInput {
  postId: ID!
}

input DeleteLikeInput {
  postId: ID!
}