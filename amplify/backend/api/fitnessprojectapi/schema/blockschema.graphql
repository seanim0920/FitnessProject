type Block @model(timestamps: {createdAt: "createdAt"}) @auth(rules: [{allow: owner, ownerField: "userId"}]) {
  createdAt: AWSDateTime!
  userId: ID! @primaryKey(sortKeyFields: ["blockee"]) @index(name: "ByDate", queryField: "blocksByDate", sortKeyFields: ["createdAt"])
  blockee: ID!
}

"""This allows us to fill in the missing fields in the backend rather than letting the user do it. Applies when creating a new read receipt."""
input CreateBlockInput {
  blockee: ID!
}
