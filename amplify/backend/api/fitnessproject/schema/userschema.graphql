type User @model 
@auth(
  rules: [
      { allow: private, operations: [read] },
      { allow: owner, ownerField: "id" },
      { allow: private, provider: iam, operations: [read] },
  ]
) {
  id: ID!
  identityId: String
  name: String!
  age: Int
  gender: String
  bio: String
  goals: String
  latitude: Float
  longitude: Float
  deviceToken: ID
}
