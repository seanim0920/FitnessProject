type Picture @model @auth(
    rules: [
      {
        allow: owner
        operations: [create, update, read]
      }
    ]
  ) {
  id: ID!
  file: S3Object
}

type S3Object {
  bucket: String!
  key: String!
  region: String!
}

input S3ObjectInput {
  bucket: String!
  key: String!
  region: String!
  localUri: String
  mimeType: String
}